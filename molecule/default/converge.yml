---
- name: Converge
  hosts: all
  vars:
    gnome_packages: 
      - python3-psutil
      - dconf
      - dbus-tools
      - dbus-daemon
      - gnome-extensions-app
      - python3-pip
  pre_tasks:
    - name: Install Packages | Gnome Packages
      ansible.builtin.package:
        name: "{{ item }}"
        state: latest
      loop: "{{ gnome_packages }}"
  tasks:
    - name: Include gnome.terminal
      ansible.builtin.include_role:
        name: terminal
    - name: Include gnome.tweaks
      ansible.builtin.include_role:
        name: tweaks
